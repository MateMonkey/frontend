<!DOCTYPE html>
<html ng-app="matemonkey">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find (Yerba) Mate Dealers with MateMonkey near your location.">
    <title>MateMonkey</title>
    <base href="/">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/vendor.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top ng-scope" ng-controller="NavBarController">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand-img" href="/">
          <img alt="MateMonkey" src="css/images/matemonkey_logo_40x40.png"/>
        </a>
        <a class="navbar-brand" href="/">
          MateMonkey
        </a>

        <div ng-if="isMap" class="navbar-left">
          <button class="btn btn-success navbar-btn navbar-left" type="button" tooltip-placement="bottom" tooltip="Create Dealer" ng-click="addDealer()">
            <span class="glyphicon glyphicon-plus-sign"></span>
          </button>
        </div>
      </div>
      <div id="mainNavBar" class="collapse nav-collapse navbar-responsive-collapse" collapse="isCollapsed">
        <div ng-if="isMap" class="navbar-left">
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="$parent.query" placeholder="MÃ¼nchen"/>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default" ng-click="searchLocation()">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <ul class="nav navbar-nav">
          <li ng-if="!isMap"><a href="/map">Map</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/legal">Legal</a></li>
        </ul>
      </div>
    </nav>
    <div ng-view id="container">
    </div>
  </body>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</html>
