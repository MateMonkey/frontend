<!DOCTYPE html>
<html ng-app="matemonkey">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{pageDescription}}">
    <meta name="apple-itunes-app" content="app-id=1202602103, app-argument={{fullURL()}}">
    <title>MateMonkey - {{title}}</title>
    <base href="/">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top ng-scope" ng-controller="NavBarController">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand-img">
          <img alt="MateMonkey" src="css/images/matemonkey_logo_40x40.png"/>
        </span>
        <span class="navbar-brand">
          MateMonkey
        </span>

        <div ng-if="isMap" class="navbar-left">
          <button class="btn btn-success navbar-btn navbar-left" type="button" tooltip-placement="bottom" uib-tooltip="Create Dealer" ng-click="addDealer()">
            <span class="fa fa-plus"></span> <span class="add-button-label">Dealer</span>
          </button>
        </div>

      </div>
      <div id="mainNavBar" class="nav-collapse navbar-responsive-collapse" uib-collapse="isCollapsed">
        <div ng-if="isMap" class="navbar-left">
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="$parent.query" placeholder="MÃ¼nchen"/>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default" ng-click="searchLocation()">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <ul class="nav navbar-nav">
          <li ng-if="!isMap"><a href="/map">Map</a></li>
          <li><a href="/changes">Changes</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/links">Links</a></li>
          <li><a href="/legal">Legal</a></li>
          <li><a href="https://twitter.com/matemonkeycom" target="_blank"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://github.com/MateMonkey" target="_blank"><i class="fa fa-github"></i></a></li>
        </ul>
      </div>
    </nav>
    <div ng-view id="container">
    </div>
  </body>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</html>
