<div class="modal-header"><h3>{{title}}</h3></div>
<div class="modal-body">
  Drag the marker to the correct position and click save!
  <div style="height: 400px">
  <leaflet defaults="defaults" markers="markers" layers="layers" center="center" style="width: auto; height: 100%"></leaflet>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-click="save()">Save</button>
  <button type="button" class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
</div>
